    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    
    <script data-main="/js/deps/jsiso-samples.js" src="/js/deps/requirejs/require.js"></script>

    <script type="text/javascript">

    require([
      'jsiso/canvas/Control',
      'jsiso/canvas/Input',
      'jsiso/img/ImageLoader',
      'jsiso/json/Loader',
      'jsiso/xml/XMLPopulate',
      'jsiso/tile/Field',
      'jsiso/pathfind/pathfind',
      'domReady/domReady!'
    ],
    function(CanvasControl, CanvasInput, ImageLoader, JsonLoader, XMLPopulate, TileField, pathfind) {

      // -- FPS --------------------------------
      window.requestAnimFrame = (function() {
        return window.requestAnimationFrame || 
        window.webkitRequestAnimationFrame  || 
        window.mozRequestAnimationFrame     || 
        window.oRequestAnimationFrame       ||  
        window.msRequestAnimationFrame      || 
        function(callback, element) {
          window.setTimeout(callback, 1000 / 60);
        };
      })();
      // ---------------------------------------


      function launch() {

        var XML = new XMLPopulate(); // Used for loading the XML maps TODO: Change maps to JSON rather than XML
        var imgLoader = new ImageLoader(); // Used for loading all images used within game

        XML.loadXML('../XMLFiles.php?folder=/game/ground/'); // PHP is used to output a list of images within the directory for easier loading
        var groundImages = imgLoader.loadImageArray(XML.getContent('files', 'file'), true);

        XML.loadXML('../XMLFiles.php?folder=/players/');
        var playerImages = imgLoader.loadImageArray(XML.getContent('files','file'), true);
        var zone;

        JsonLoader('sample9.json', function(response){
          zone = response;
        });

        var loadTimer = setInterval(loadAll, 100);
        
        function loadAll() {
          if (imgLoader.loaded === imgLoader.loading && zone !== undefined) {

            clearInterval(loadTimer);
            var game = new main(0, 0, 10, 10, playerImages);  // X & Y drawing position, and tile span to draw 
            
            game.init({
              layers: [
                game.createLayer({
                  title: "Graphics",
                  layout: zone.ground_map,
                  graphics: groundImages.files,
                  graphicsDictionary: groundImages.dictionary, 
                  heightMap: {
                    map: zone.ground_height,
                    offset: 0,
                    heightTile: groundImages.files["blank-block.png"],
                  },
                  height: 100,
                  width: 50,
                  applyInteractions: true,
                  shadow: {
                    offset: 50.1, // Offset is the same height as the stack tile
                    verticalColor: 'rgba(5, 5, 30, 0.4)',
                    horizontalColor: 'rgba(6, 5, 50, 0.5)'
                  }
                }),
                game.createLayer({
                  title: "AI",
                  layout: zone.object_map,
                  heightMap: {
                    map: zone.ground_height,
                    offset: 50, // Offset is the same height as the  graphics stack tile
                    heightMapOnTop: true
                  },
                  height: 100,
                  width: 50,
                  applyInteractions: true
                })
              ],
            });
          }
        }
      }


      function main(x, y, xrange, yrange, playerImages) {
        self = this;
        var mapLayers = [];
        var rangeX = xrange;
        var rangeY = yrange;

        var calculatePaths = 0;

        var enemy = [];

        var enemyStart = [4, 0]; // Starting location of AI
        var enemyEnd = [4, 9]; // Ending location of AI

        var context = CanvasControl.create("canavas", 920, 600, {
          background: "#FFF",
          display: "block",
          marginLeft: "auto",
          marginRight: "auto"
        });
        CanvasControl.fullScreen();
        
        var input = new CanvasInput(document, CanvasControl());

        input.mouse_action(function(coords) {
          mapLayers[0].setHeightmapTile(tile_coordinates.x, tile_coordinates.y, mapLayers[0].getHeightMapTile(tile_coordinates.x, tile_coordinates.y) + 1); // Increase heightmap tile
          mapLayers.map(function(layer) {
            tile_coordinates =  layer.applyMouseFocus(coords.x, coords.y); // Get the current mouse location from X & Y Coords
            layer.setTile(tile_coordinates.x, tile_coordinates.y, 0); // Force the chaning of tile graphic
          });

        });

        input.mouse_move(function(coords) {
          mapLayers.map(function(layer) {
            tile_coordinates = layer.applyMouseFocus(coords.x, coords.y); // Apply mouse rollover via mouse location X & Y
          });
        });  
        
        this.draw = function() {
          context.clearRect(0, 0, CanvasControl().width, CanvasControl().height);
  		    if(calculatePaths === 100) { // Calculate AI paths every 100 ticks
            enemy.map(function(e) {
              pathfind(e, [e.xPos, e.yPos], [enemyEnd[0], enemyEnd[1]], mapLayers[0].getHeightLayout(), false, function (data) { 
                if (data.length > 0 && data[1] !== undefined) {
                  e.xPos = data[1].x;
                  e.yPos = data[1].y;
                }
              }, true);
            });
            calculatePaths = 0;
            enemy = enemy.filter(function(e) { 
              if (e.xPos === Number(enemyEnd[0]) && e.yPos === Number(enemyEnd[1])) {
                return false;
              }
              else {
                return true
              } 
            });        
          }
          for (i = 0; i < 0 + rangeY; i++) {
            for (j = 0; j < 0 + rangeX; j++) {
              mapLayers.map(function(layer) {
                if (layer.getTitle() === "Graphics") {
                  layer.draw(i,j); // Draw the graphics layer
                }
                else {
                  enemy.map(function(e) {
                    if (i === e.xPos  && j === e.yPos) {
                      layer.draw(i, j, e.image); // Only draw the enemy over writes of the AI layer
                    }
                  });
                }
              });
            }
          }
          
          calculatePaths += 1;
          requestAnimFrame(self.draw);
        }
        
        this.createLayer = function(settings) {
          var layer = new TileField(context, settings.height, settings.width, CanvasControl().height, CanvasControl().width, settings.layout, settings.graphics, settings.graphicsDictionary);
            layer.applyHeightShadow(true, settings.shadow);
          layer.setupProperties(settings);
          layer.stackTiles(settings.heightMap);
          layer.align("h-center", CanvasControl().width, xrange, 0); // Center canvas drawing X
          layer.align("v-center", CanvasControl().height, yrange, 0); // Center canvas drawing Y
          return layer;
        }


        this.init = function(settings) {
          mapLayers = settings.layers;
          this.draw();
          setInterval( function(){
            enemy.push({
              image: playerImages.files["enemy3.png"],
              xPos: enemyStart[0],
              yPos: enemyStart[1]
            });
          }, 2500); // Create new enemy AI every 2.5 seconds
        }
        
      }

      launch();

    });
    </script>
  </head>

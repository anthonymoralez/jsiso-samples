  <head>

      body {
        margin: 0;
        padding: 0;
        background: #000022
      }
       .twitter-follow-button {
        position: absolute !important;
      }
      a, a:visited {
        color: #FFF;
      }

        position: absolute;
        right: 0px;

        width: 200px;
        height: 24px;
        background: #222244;
        text-align: center;
        color: #FFF;
      }

    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>


    <script data-main="/js/config.js" src="/js/requirejs/require.js"></script>

    <script type="text/javascript">

    require([
      'jsiso/canvas/Control',
      'jsiso/canvas/Input',
      'jsiso/img/load',
      'jsiso/xml/XMLPopulate',
      'jsiso/tile/Field',
      'jsiso/pathfind/pathfind',
      'jsiso/particles/EffectLoader',
      'jsiso/utils',
      'game/Clock'
    ],
    function(CanvasControl, CanvasInput, imgLoader, XMLPopulate, TileField, pathfind, EffectLoader, utils, Clock) {

      // -- FPS --------------------------------
      window.requestAnimFrame = (function() {
        return window.requestAnimationFrame || 
        window.webkitRequestAnimationFrame  || 
        window.mozRequestAnimationFrame     || 
        window.oRequestAnimationFrame       ||  
        window.msRequestAnimationFrame      || 
        function(callback, element) {
          window.setTimeout(callback, 1000 / 60);
        };
      })();
      // ---------------------------------------


      function launch() {

        var XML = new XMLPopulate(); // Used for loading the XML maps TODO: Change maps to JSON rather than XML

        var groundImages = [
          "/img/ground/1-grass-1.png",
          "/img/ground/1-grass-2.png",
          "/img/ground/1-grass-3.png",
          "/img/ground/1-grass-4.png",
          "/img/ground/1-grass-5.png",
          "/img/ground/1-grass-6.png",
          "/img/ground/1-grass-7.png",
          "/img/ground/1-grass-8.png",
          "/img/ground/2-blue-tiles.png",
          "/img/ground/blank-block.png",
          "/img/ground/hole.png",
          "/img/ground/land.png",
          "/img/ground/marsh.png",
          "/img/ground/path-outdoor.png",
          "/img/ground/rock-ground.png",
          "/img/ground/sand.png",
          "/img/ground/swamp.png",
          "/img/ground/water-purple.png",
          "/img/ground/water.png"
        ];
        var objectImages = [
          "/img/objects/$1-wall-0001.png",
          "/img/objects/$1-wall-0010.png",
          "/img/objects/$1-wall-0011.png",
          "/img/objects/$1-wall-0110.png",
          "/img/objects/$1-wall-1001.png",
          "/img/objects/$1-wall-1100.png",
          "/img/objects/$1-wall-1111.png",
          "/img/objects/1-barrel1.png",
          "/img/objects/1-barrel2.png",
          "/img/objects/2-chair1.png",
          "/img/objects/7-normal.png",
          "/img/objects/8-garden.png",
          "/img/objects/9-museum.png",
          "/img/objects/10-chair2.png",
          "/img/objects/11-tree.png",
          "/img/objects/arch-1.png",
          "/img/objects/arch-p1.png",
          "/img/objects/archP1.png",
          "/img/objects/book-case.png",
          "/img/objects/bookcase.png",
          "/img/objects/bookcase2.png",
          "/img/objects/bookcase3.png",
          "/img/objects/bookcase4.png",
          "/img/objects/bookcase5.png",
          "/img/objects/candle1.png",
          "/img/objects/chair2.png",
          "/img/objects/chair3.png",
          "/img/objects/coalFire.png",
          "/img/objects/door.png",
          "/img/objects/emptyFire.png",
          "/img/objects/floor1.png",
          "/img/objects/magic-stone.png",
          "/img/objects/normal-table.png",
          "/img/objects/prison1.png",
          "/img/objects/prisondoor.png",
          "/img/objects/short-wall1.png",
          "/img/objects/sign.png",
          "/img/objects/table.png",
          "/img/objects/table2.png",
          "/img/objects/table3.png",
          "/img/objects/towel1.png",
          "/img/objects/tree2.png",
          "/img/objects/treestump.png",
          "/img/objects/wall2.png",
          "/img/objects/wall4.png",
          "/img/objects/wallC1.png",
          "/img/objects/well1.png",
          "/img/objects/window1.png"
        ];
        var playerImages = [
          "/img/players/enemy1.png",
          "/img/players/enemy2.png",
          "/img/players/enemy3.png",
          "/img/players/main.png"
        ];

        var images = [
          {
            graphics: groundImages,
          },
          {
            graphics: objectImages,
          },
          {
            graphics: playerImages
          }
        ];

        XML.loadXML('sample0.xml');

        imgLoader(images).then(function(response) {
          var tileEngine = new main(0, 0, 14, 14, response[2]);
          tileEngine.init([
            {
              title: "Ground Layer",
              layout: XML.getContent('ground_map','row'),
              graphics: response[0].files,
              graphicsDictionary: response[0].dictionary,
              shadowDistance: {
                color: '0, 0, 33',
                distance: 4,
                darkness: 1
              },
              shadow: {
                offset: 20,
                verticalColor: 'rgba(5, 5, 30, 0.4)',
               horizontalColor: 'rgba(6, 5, 50, 0.5)'
              },
              lightMap: [[5, 5, 4, 1], [20, 20, 4, 1]],
              heightMap: {
                map: XML.getContent('ground_height','row'),
                offset: 0,
                heightTile: response[0].files["blank-block.png"]
              },
              tileHeight: 50,
              tileWidth: 100
            },
            {
              title: "Object Layer",
              layout: XML.getContent('object_map','row'),
              graphics: response[1].files,
              graphicsDictionary: response[1].dictionary,
              tileHeight: 50,
              tileWidth: 100,
              zeroIsBlank: true,
              alphaWhenFocusBehind: {
                objectApplied: response[2].files["main.png"],
                apply: true
              },
              shadowDistance: {
                color: false,
                distance: 4,
                darkness: 1
              },
              particleMap: XML.getContent('particle_map','row'),
              lightMap: [[5, 5, 4, 1], [20, 20, 4, 1]],
              heightMap: {
                map: XML.getContent('ground_height','row'),
                offset: 20,
                heightMapOnTop: true
              }
            }
          ]);
        });
      }


      function main(x, y, xrange, yrange, playerImages) {
        self = this;

        var player = {
          image: playerImages.files["main.png"],
          xPos: 8,
          yPos: 8
        };
        var enemy = [
          {
            id: 0,
            image: playerImages.files["enemy1.png"],
            xPos: 10,
            yPos: 8
          },
          {
            id: 1,
            image: playerImages.files["enemy1.png"],
            xPos: 20,
            yPos: 30
          },
          {
            id: 2,
            image: playerImages.files["enemy1.png"],
            xPos: 30,
            yPos: 8
          },
          {
            id: 3,
            image: playerImages.files["enemy1.png"],
            xPos: 2,
            yPos: 30
          }
        ];


        var mapLayers = [];
        var tile_coordinates = {};
        var mouse_coordinates = {};
        var startY = y;
        var startX = x;
        var rangeX = xrange;
        var rangeY = yrange;
        var calculatePaths = 0;

        var rain = null;


        // -- Game Clock - controls the in game light and how much of the isometric area is lighted
        var gameClock = new Clock(document.getElementById("timer"));

        var increaseSpeed = 328;

        gameClock.set(21000);
        gameClock.run(function() {
           mapLayers.map(function(layer) {
              var currentTime = gameClock.get();
              if (currentTime > 19620 && currentTime < 66024){
                if (layer.getLightness() < 8.6) {
                  layer.adjustLightness(gameClock.get()/(864*increaseSpeed), true);
                }
              }
              else if (currentTime > 76824 && currentTime < 86400 || currentTime < 3602){
                layer.setLightness(4);
              }
              else {
                if (layer.getLightness() > 4) {
                  layer.adjustLightness(gameClock.get()/(864*increaseSpeed), false);
                }
              }
          });
        }, 2500, increaseSpeed); // -- frequency to update and amount
        // -------------------------------------------

        var context = CanvasControl.create("canavas", 920, 600, {
          background: "#000022",
          display: "block",
          marginLeft: "auto",
          marginRight: "auto"
        });
        CanvasControl.fullScreen();
        
        var input = new CanvasInput(document, CanvasControl());
        input.keyboard(function(pressed) {
          switch(pressed) {
            case 38:
              if (Number(mapLayers[1].getTile([player.xPos], [player.yPos - 1])) === 0) {
                player.yPos --;
                mapLayers[1].applyFocus(player.xPos, player.yPos);
                if (startX > 0 && player.yPos <= mapLayers[0].getLayout().length - 1 - rangeY / 2) {
                  mapLayers.map(function(layer) {
                    layer.move("down");
                  });
                  startX --;
                }
              }
            break;
            case 39:
              if (Number(mapLayers[1].getTile([player.xPos + 1], [player.yPos])) === 0) {
                player.xPos ++;
                mapLayers[1].applyFocus(player.xPos, player.yPos);
                if (startY + rangeY < mapLayers[0].getLayout().length && player.xPos >= 0 + 1 + rangeX / 2) {
                  mapLayers.map(function(layer) {
                    layer.move("left");
                  });
                  startY ++;
                }
              }
            break;
            case 40:
              if (Number(mapLayers[1].getTile([player.xPos], [player.yPos + 1])) === 0) {
                player.yPos ++;
                mapLayers[1].applyFocus(player.xPos, player.yPos);
                if (startX + rangeX < mapLayers[0].getLayout().length && player.yPos >= 0 + 1 + rangeY / 2 ) {
                  mapLayers.map(function(layer) {
                    layer.move("right");
                  });
                  startX ++;
                }
              }
            break;
            case 37:
              if (Number(mapLayers[1].getTile([player.xPos - 1], [player.yPos])) === 0) {
                player.xPos --;
                mapLayers[1].applyFocus(player.xPos, player.yPos);
                if (startY > 0 && player.xPos <= mapLayers[0].getLayout().length - 1 - rangeX / 2) {
                  mapLayers.map(function(layer) {
                    layer.move("up");
                  });
                  startY --;
                }
              }
            break;
            case 49:
              mapLayers.map(function(layer) {
                layer.toggleGraphicsHide(true);
                layer.toggleHeightShadow(true);
              });
            break;
            case 50:
              mapLayers.map(function(layer) {
                layer.toggleGraphicsHide(false);
                layer.toggleHeightShadow(false);
              });
            break;
          }
        });
        
        function draw() {
          context.clearRect(0, 0, CanvasControl().width, CanvasControl().height);
          calculatePaths ++;
           if(calculatePaths === 100) {
              enemy.map(function(e) {
                pathfind(e.id, [e.xPos, e.yPos], [player.xPos, player.yPos], mapLayers[1].getLayout(), false).then(function (data) { 
                  if (data.length > 0 && data[1] !== undefined) {
                    e.xPos = data[1].x;
                    e.yPos = data[1].y;
                  }
                });
              });
              calculatePaths = 0;
            }
            for (var i = startY, n = startY + rangeY; i < n; i++) {
              for (var j = startX, h = startX + rangeX; j < h; j++) {
                mapLayers.map(function(layer) {
                  layer.setLight(player.xPos, player.yPos);
                  if (i === player.xPos  && j === player.yPos && layer.getTitle() === "Object Layer") {
                    layer.draw(i, j, player.image);
                  }
                  else {
                    layer.draw(i,j);
                  }
                  enemy.map(function(e) {
                    if (i === e.xPos  && j === e.yPos  && layer.getTitle() === "Object Layer") {
                      layer.draw(i, j, e.image);
                    }
                  });          
                });
             }
           }
          rain.Draw(CanvasControl().width / 4, 0);
          requestAnimFrame(draw);
        }

        return {
          init: function(layers) {
            for (var i = 0; i < 0 + layers.length; i++) {
              mapLayers[i] = new TileField(context, CanvasControl().height, CanvasControl().width);
              mapLayers[i].setup(layers[i]);
              mapLayers[i].align("h-center", CanvasControl().width, xrange, 0);
              mapLayers[i].align("v-center", CanvasControl().height, yrange, 0);
            }
            rain = new EffectLoader().getEffect("rain", context, utils.range(-100, CanvasControl().height), utils.range(-100, CanvasControl().width));
            draw();
          }

        }
      }
      launch();

    });
    </script>
  </head>
  <body>
    <div id="timer" class="gameInfo">Game Time</div>
    <a href="https://twitter.com/Beakable" class="twitter-follow-button" data-show-count="false">Follow @Beakable</a>
  </body>
